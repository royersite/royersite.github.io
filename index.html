<!DOCTYPE html>
<html lang="es">
    <head>
        <!--  Metadatos esenciales  -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--  Título  -->
        <title translate="no">RoyeR</title>
        <!--  SEO  -->
        <link rel="canonical" href="https://royersite.github.io/">
        <meta name="description" content="Un sitio minimalista con un único enlace... que te lleva a otro enlace... que te develve aquí. ¿O no?">
        <meta name="keywords" content="royersite, royer site">
        <meta name="robots" content="index, follow">
        <meta name="author" content="RoyeR">
        <!--  Color & apariencia  -->
        <meta name="theme-color" content="#1d1d1f">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <!--  Preload recursos locales  -->
        <link rel="preload" href="assets/fonts/FTPolar-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="assets/fonts/FTPolar-Medium.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="assets/fonts/Aileron-Black.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <link rel="preload" href="assets/fonts/Grotesk-Semibold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
        <!--  Estilos  -->
        <link rel="preload" href="assets/css/style.css?v=1.2.1" as="style" onload="this.onload=null;this.rel='stylesheet'">
        <noscript><link rel="stylesheet" href="assets/css/style.css?v=1.2.1"></noscript>
        <!--  Script inline crítico  -->
        <script>
            const colores = ["#E60834", "#F3571A", "#FFA500", "#8BD428", "#38D878", "#8A2BE2", "#6A45EE", "#4A5DF9"];
            const colorAleatorio = colores[Math.floor(Math.random() * colores.length)];
        
            document.documentElement.style.backgroundColor = colorAleatorio;
        
            const metaThemeColor = document.querySelector('meta[name="theme-color"]');
            if (metaThemeColor) {
                metaThemeColor.setAttribute('content', colorAleatorio);
            }
        
            // Crear un <style> dinámicamente sin bloquear la carga
            const style = document.createElement("style");
            style.textContent = `
                #loaderBg { background-color: ${colorAleatorio}; }
                #bodyBg { background-color: ${colorAleatorio}; }
                #linkColor { color: ${colorAleatorio}; }
                #iconColor { stroke: ${colorAleatorio}; }
            `;
            document.head.appendChild(style);
        </script>
        <!--  Favicon  -->
        <link rel="icon" href="assets/images/favicon.ico" type="image/x-icon" sizes="any">
        <link rel="icon" href="assets/images/favicon.svg" type="image/svg+xml">
        <link rel="icon" href="assets/images/favicon-32x32.png" type="image/png" sizes="32x32">
        <link rel="icon" href="assets/images/favicon-48x48.png" type="image/png" sizes="48x48">
        <link rel="apple-touch-icon" href="assets/images/apple-touch-icon-120x120.png" sizes="120x120">
        <link rel="apple-touch-icon" href="assets/images/apple-touch-icon-180x180.png" sizes="180x180">
        <link rel="icon" href="assets/images/android-chrome-192x192.png" type="image/png" sizes="192x192">
        <link rel="mask-icon" href="assets/images/safari-pinned-tab.svg" color="#38D878">
        <meta name="msapplication-TileImage" content="assets/images/mstile-144x144.png">
        <meta name="msapplication-TileColor" content="#38D878">
        <!--  Open graph  -->
        <meta property="og:type" content="website">
        <meta property="og:title" content="RoyeR | X e Instagram">
        <meta property="og:description" content="Hay algo que no está a simple vista, pero está justo allí.">
        <meta property="og:url" content="https://royersite.github.io">
        <meta property="og:site_name" content="RoyeR">
        <meta property="og:image" content="https://royersite.github.io/assets/images/banner-1200x1200-spring.png?v=1.0.3">
        <meta property="og:image:type" content="image/png">
        <meta property="og:image:width" content="1200">
        <meta property="og:image:height" content="1200">
        <meta property="og:locale" content="es">
        <!--  Open graph X  -->
        <meta name="twitter:card" content="summary_large_image">
        <meta name="twitter:title" content="RoyeR | Hecho por hobby">
        <meta name="twitter:description" content="Este sitio web parece simple, hasta que notas lo que no puedes leer.">
        <meta name="twitter:image" content="https://royersite.github.io/assets/images/card-1200x628-spring.png?v=1.0.3">
        <meta name="twitter:site" content="RoyeR">
        <meta name="twitter:creator" content="RoyeR">
        <!--  Seguridad  -->
        <meta http-equiv="X-Content-Type-Options" content="nosniff">
        <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
        
        <script type="application/ld+json">
        {
            "@context": "https://schema.org",
            "@type": "WebPage",
            "headline": "RoyeR",
            "description": "Un sitio minimalista con un único enlace... que te lleva a otro enlace... que te develve aquí. ¿O no?",
            "author": {
                "@type": "Person",
                "name": "RoyeR"
            },
            "mainEntityOfPage": {
                "@type": "WebPage",
                "@id": "https://royersite.github.io"
            }
        }
        </script>
        <!--  Scrip externo  -->
        <script src="assets/js/script.js" defer></script>
    </head>
    <body id="bodyBg">
        <div class="loaderScreen" id="loaderBg" style="position: fixed; top: 0; left: 0; width: 100%; max-width: 100%; height: 100%; display: flex; align-items: center; justify-content: center; color: var(--blanco-primario); opacity: 1; transition: opacity 0.8s ease; z-index: 500; perspective: 400px; user-select: none; pointer-events: auto;">
            <span class="loaderText" translate="no" style="display: inline-block; opacity: 0; font-size: 32px; letter-spacing: 0px; font-family: var(--font-500); animation: letterSpan 1.2s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards; animation-delay: 0.2s; white-space: nowrap;">RoyeR</span>
        </div>
        <header>
            <div class="header-content">
                <h2 class="saludo" aria-label="Saludos"></h2>
                <!--<a id="link" class="animate-link social-profile-link" href="https://x.com/royernomas" target="_blank" rel="noopener noreferrer" aria-label="Perfil de RoyeR" data-screenname="royernomas" translate="no">@RoyeR</a>-->
                <a id="linkColor" class="animate-link social-profile-link" href="https://www.instagram.com/bioniiic/" target="_blank" rel="noopener noreferrer" aria-label="Perfil de Instagram de RoyeR" data-screenname="bioniiic" translate="no">@RoyeR</a>
            </div>
        </header>
        <div class="section-divider">
            <div class="divider"></div>
        </div>
        <main>
            <div class="main-content">
                <p class="sentence-part">Bienvenidos</p>
                <p class="sentence-part">a mi mundo de</p>
                <p class="sentence-part">conciencia</p>
                <p class="sentence-part">Pero también de</p>
                <p class="sentence-part">muerte</p>
                <p class="sentence-part">y arrechera</p>
                <p class="sentence-part"><abbr title="acumulada" lang="es" style="text-decoration: none; cursor: default;">acumula'</abbr></p>
                <span class="tagline" translate="no"></span>
            </div>
        </main>
        <div class="section-divider">
            <div class="divider"></div>
        </div>
        <footer>
            <div class="footer-content">
                <p>Diseñado & desarrollado por&nbsp;<span translate="no">Royer</span></p>
                <p translate="no">Paraguay &middot; 2024 - <span id="copyright"></span> Royer</p>
                <p>Amo la tecnología & me encantan las<span translate="no" style="user-select: none; white-space: nowrap;">（ ͜.人 ͜.）</span></p>
            </div>
        </footer>
        <script>
            const loader = document.querySelector('.loaderScreen');
            const span = loader.querySelector('.loaderText');

            // Esperamos a que termine la animación del span
            span.addEventListener('animationend', () => {
                // Inicia fade-out del loader
                loader.style.opacity = '0';

                // Esperamos a que termine la transición de opacidad antes de ocultar
                loader.addEventListener('transitionend', () => {
                    loader.style.display = 'none';
                }, { once: true });
            });
        </script>
    </body>
</html>
